<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}"
>

<th:block layout:fragment="content">
    <div class="container-fluid">

        <h1 class="h3 mb-2 text-gray-800">판매 상품 등록</h1>
        <p class="mb-4"><a target="_blank" href="https://datatables.net"></a></p>

        <div class="container">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-auto">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">판매 상품을 등록하세요.</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="1"
                                               placeholder="상품명">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="2"
                                               placeholder="옵션">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control form-control-user" id="3"
                                               placeholder="도매 판매자">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control form-control-user" id="4"
                                                placeholder="판매 플랫폼">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control form-control-user" id="5"
                                                placeholder="판매상태">
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        등록하기
                                    </button>
                                    <hr>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script th:inline="javascript">
    </script>
</th:block>
</html>
